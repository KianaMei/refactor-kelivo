appId: com.kelivo.refactor
productName: Kelivo
directories:
  buildResources: build
extraResources:
  - from: resources/agent-bridge
    to: agent-bridge
asarUnpack:
  - "**/node_modules/@anthropic-ai/claude-agent-sdk/**"
  - "**/node_modules/@openai/codex-sdk/**"
files:
  - "**/*"
  - "!**/{.vscode,.github,.yarn,.husky}/**"
  - "!**/{src,test,tests,__tests__,coverage}/**"
  - "!**/*.map"
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!**/*.md"
  - "!tasks/**"
win:
  target:
    - target: nsis
  artifactName: ${productName}-${version}-${arch}-setup.${ext}
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
npmRebuild: true
nodeGypRebuild: false
buildDependenciesFromSource: false
